<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume ATS Scorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>LLM-Powered Resume ATS Scorer</h1>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
        </header>

        <main class="main-content">
            <div class="card input-card">
                <div class="input-group">
                    <label for="job-desc">Paste Job Description:</label>
                    <textarea id="job-desc" rows="10"></textarea>
                </div>
                <div class="input-group">
                    <label for="resume-upload">Upload Resume (PDF):</label>
                    <input type="file" id="resume-upload" accept=".pdf">
                </div>
            </div>

            <div class="card preview-card">
                <h2>Resume Preview</h2>
                <div id="resume-preview"></div>
            </div>
        </main>

        <div class="button-container">
            <button id="score-button">Score Your Resume</button>
        </div>

        <div id="results" class="card results-card hidden">
            <h2>ATS Score & Feedback</h2>
            <div id="score"></div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <h2>Missing Keywords</h2>
            <div id="missing-keywords"></div>
        </div>
    </div>
    <footer>
        <p>Â© 2025 Aditya Suyal. All rights reserved.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
